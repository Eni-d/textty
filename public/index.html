<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <title>Textty</title>

    <style>
        body {
            font-family: Nunito;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-header bg-primary text-light text-center d-flex" style="align-items: center;">
                <i class="la la-comments la-2x mr-2"></i>
                <h4>Textty</h4>
                <!-- Button to Open the Modal -->
                <button class="btn btn-primary ml-auto" data-toggle="modal" data-target="#myModal">
                    <i class="la la-plus"></i>
                    Room
                </button>
            </div>
            <div class="card-body" style="height: 65vh; overflow-y: scroll;" id="messageBodyCard">
                <div id="messageBody"></div>
            </div>
            <div class="card-footer">
                <div class="form-group d-flex" style="justify-content: space-around;">
                    <input type="text" class="form-control w-75" placeholder="Your message..." style="border-radius: 20px;" id="messageInput">
                    <button class="btn btn-primary text-light" style="border-radius: 20px;" id="send">
                        <i class="la la-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
    
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create a room</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
    
                <!-- Modal body -->
                <div class="modal-body">
                    <p class="text-info">For a private chat, create a room and make sure the user you want to chat up creates the same room.</p>
                    <p class="text-info">For a group chat, make sure multiple users create the same room.</p>

                    <form>
                        <p id="success" class="text-success"></p>
                        <div class="form-group">
                            <input type="text" placeholder="Username..." class="form-control" id="username">
                            <br>
                            <input type="text" placeholder="Name of room..." class="form-control" id="room">
                        </div>

                        <!-- Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="createRoom">Create</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
    
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/server.js"></script>
</body>

</html>
